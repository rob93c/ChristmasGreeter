name: Docker Image CI

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  push:
    branches:
      - master

jobs:
  docker:
    name: Build and upload Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code changes
        uses: actions/checkout@v4

      - name: Prepare Docker
        uses: docker/setup-buildx-action@v3

      - name: Access Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            rob93c/christmas-greeter
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/master' }}
            type=ref,event=pr

      - name: Upload Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete Docker tag
        if: github.event.pull_request.merged
        run: |
          tag_to_delete="pr-${{ github.event.pull_request.number }}"
          docker pull rob93c/christmas-greeter:$tag_to_delete
          docker tag rob93c/christmas-greeter:$tag_to_delete rob93c/christmas-greeter:latest
          docker push rob93c/christmas-greeter:latest
          echo "The tag $tag_to_delete has been deleted"
